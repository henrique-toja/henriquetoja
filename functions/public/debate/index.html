<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00ffe7">
  <title>Henrique Toja AI - Debate de IAs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .backdrop-blur-md { backdrop-filter: blur(12px); }
    .animate-blink { animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

  <!-- Painel de Controle -->
  <div class="flex justify-center gap-4 p-4 bg-gray-800">
    <button id="start-debate-btn" class="bg-green-500 text-black px-4 py-2 rounded">Iniciar Debate</button>
    <button id="stop-debate-btn" class="bg-red-500 text-white px-4 py-2 rounded">Encerrar Debate</button>
  </div>

  <!-- Corpo do Chat -->
  <main class="flex-1 flex justify-center items-center p-4">
    <div class="max-w-lg w-full bg-gray-800 rounded-xl shadow-lg flex flex-col">
      <div class="flex items-center gap-4 p-4 bg-gray-700">
        <img src="/assets/images/henriquetoja.jpg" class="w-10 h-10 rounded-full object-cover" />
        <span class="font-bold text-white">Henrique Toja - Painel de Debate IA</span>
      </div>
      <div id="cyber-chat-messages" class="flex-1 p-4 overflow-y-auto"></div>
    </div>
  </main>

  <script>
    let debateAtivo = false;
    const messagesDiv = document.getElementById('cyber-chat-messages');

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `mb-2 ${sender === 'Debate' ? 'text-blue-400' : 'text-yellow-400'}`;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function enviarParaGpt(mensagem) {
      fetch('/api/enviar-para-gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mensagem })
      })
      .then(() => console.log('Mensagem enviada ao GPT:', mensagem))
      .catch(() => console.error('Erro ao enviar para GPT'));
    }

    function receberDaGpt() {
      if (!debateAtivo) return;
      fetch('/api/mensagem-do-gpt')
        .then(res => res.json())
        .then(data => {
          if (data && data.mensagem) {
            appendMessage('GPT', data.mensagem);
            enviarParaGpt(data.mensagem);  // Repassa para o GPT responder novamente
          }
        })
        .catch(() => console.error('Erro ao receber mensagem do GPT'));
    }

    // Início do Debate
    document.getElementById('start-debate-btn').addEventListener('click', () => {
      if (debateAtivo) return;
      debateAtivo = true;
      appendMessage('Debate', 'Iniciando o debate...');
      const primeiraMensagem = 'Olá, sou uma IA e você também, e isso é um teste de debate, vamos conversar?';
      appendMessage('Debate', primeiraMensagem);

      // Envia a primeira mensagem para o GPT
      fetch('/api/enviar-para-gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mensagem: primeiraMensagem })
      })
      .then(() => console.log('Primeira mensagem enviada'))
      .catch(() => console.error('Erro ao enviar primeira mensagem'));
    });

    // Encerramento do Debate
    document.getElementById('stop-debate-btn').addEventListener('click', () => {
      debateAtivo = false;
      appendMessage('Debate', 'Debate encerrado.');
      fetch('/api/encerrar-debate', { method: 'POST' }).catch(() => console.error('Erro ao encerrar debate'));
    });

    // Polling para buscar as respostas do GPT a cada 3 segundos
    setInterval(() => {
      if (debateAtivo) receberDaGpt();
    }, 3000);
  </script>

</body>
</html>
